<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" href="images/logo.png" type="image/icon type">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
   /* Full page height */
}

.back-button {
    background-color: #ff4500;
    color: #fff;
    text-decoration: none;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    animation: pulse 1s infinite;
}

.back-button:hover {
    background-color: #cc3700;
    transform: scale(1.05);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

        label {
            display: block;
            margin-bottom: 8px;
            color: #FFCB9A;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #ff4500;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc3700;
        }

        .message {
            font-size: 14px;
            margin-top: 10px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        #questionContainer,
        #resetPasswordContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Forgot Password</h1>

        <form id="forgotPasswordForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Get Security Questions">
        </form>

        <div id="questionContainer">
            <form id="securityQuestionsForm">
                <label id="question1Label" for="answer1">Security Question 1:</label>
                <input type="text" id="question1" name="question1" readonly>

                <label id="question2Label" for="answer2">Security Question 2:</label>
                <input type="text" id="question2" name="question2" readonly>

                <label for="answer1">Answer 1:</label>
                <input type="text" id="answer1" name="answer1" required>

                <label for="answer2">Answer 2:</label>
                <input type="text" id="answer2" name="answer2" required>

                <input type="submit" value="Submit Answers">
            </form>
        </div>

        <div id="resetPasswordContainer">
            <form id="resetPasswordForm">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <input type="submit" value="Reset Password">
            </form>
        </div>
        <div class="center-container">
    <a class="back-button" href="studenthome.jsp">Back to Student Dashboard</a>
</div>
        

        <div id="message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const securityQuestionsForm = document.getElementById('securityQuestionsForm');
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const questionContainer = document.getElementById('questionContainer');
            const resetPasswordContainer = document.getElementById('resetPasswordContainer');
            const messageDiv = document.getElementById('message');

            forgotPasswordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                
                if (username === '') {
                    displayMessage('Username cannot be empty.', 'invalid');
                    return;
                }

                fetchData('GetSecurityQuestionsServlet', `username=${encodeURIComponent(username)}`, handleSecurityQuestionsResponse);
            });

            securityQuestionsForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                const answer1 = document.getElementById('answer1').value.trim();
                const answer2 = document.getElementById('answer2').value.trim();

                fetchData('VerifySecurityAnswersServlet', `username=${encodeURIComponent(username)}&answer1=${encodeURIComponent(answer1)}&answer2=${encodeURIComponent(answer2)}`, handleSecurityAnswersResponse);
            });

            resetPasswordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                const newPassword = document.getElementById('newPassword').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();

                if (newPassword === '' || confirmPassword === '' || newPassword !== confirmPassword) {
                    displayMessage('Passwords do not match or are empty.', 'invalid');
                    return;
                }

                fetchData('ResetPasswordServlet', `username=${encodeURIComponent(username)}&newPassword=${encodeURIComponent(newPassword)}&confirmPassword=${encodeURIComponent(confirmPassword)}`, handleResetPasswordResponse);
            });

            function fetchData(url, params, callback) {
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                })
                .then(response => response.json())
                .then(data => callback(data))
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('An error occurred. Please try again.', 'invalid');
                });
            }

            function handleSecurityQuestionsResponse(response) {
                if (response.status === 'success') {
                    displayQuestions(response.question1, response.question2);
                } else {
                    displayMessage(response.message, 'invalid');
                }
            }

            function handleSecurityAnswersResponse(response) {
                if (response.status === 'success') {
                    displayResetPasswordForm();
                } else {
                    displayMessage(response.message, 'invalid');
                }
            }

            function handleResetPasswordResponse(response) {
                displayMessage(response.message, response.status);
                if (response.status === 'success') {
                    resetForms();
                }
            }

            function displayQuestions(question1, question2) {
                document.getElementById('question1').value = question1;
                document.getElementById('question2').value = question2;
                document.getElementById('question1Label').textContent = `Security Question 1: ${question1}`;
                document.getElementById('question2Label').textContent = `Security Question 2: ${question2}`;
                questionContainer.style.display = 'block';
                resetPasswordContainer.style.display = 'none';
                displayMessage('', 'valid');
            }

            function displayResetPasswordForm() {
                resetPasswordContainer.style.display = 'block';
                displayMessage('', 'valid');
            }

            function displayMessage(message, status) {
                messageDiv.textContent = message;
                messageDiv.className = 'message ' + status;
            }

            function resetForms() {
                forgotPasswordForm.reset();
                securityQuestionsForm.reset();
                resetPasswordForm.reset();
                questionContainer.style.display = 'none';
                resetPasswordContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
